<!DOCTYPE html>
<html>
  <head>
    <title>15c</title>
    <style>
      .bottom-right {
        background-color: rgb(150,150, 150);
        height: 180px;
        width: 320px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }

      .close-button {
        background-color: black;
        color: white;
        border-radius: 25px;
        height: 45px;
        width: 45px;
        font-size: 20px;
        position: absolute;
        top: -20px;
        left: -20px;
        font-family: arial;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .timestamp {
        position: absolute;
        background-color: black;
        color: white;
        font-family: Arial;
        padding: 5px 10px;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body style="height: 3000px;">
    <div class="bottom-right">
      <div class="close-button">X</div>
      <div class="timestamp">0:29</div>
    </div>
  </body>
</html>
