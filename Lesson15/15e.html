<!DOCTYPE html>
<html>
  <head>
    <title>15e</title>
    <style>
      .product-container {
        position: relative;
        display: inline-block;
      }
      .product-image {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

      .promotion {
        font-family: arial;
        position: absolute;
        background-color: black;
        right: 0;
        color: white;
        padding: 8px 12px;
        top: 10px
      }
    </style>
  </head>
  <body style="height: 3000px;">
    <div class="product-container">
      <img class="product-image" src="https://github.com/SuperSimpleDev/html-css-course-2022/blob/main/1-exercise-solutions/lesson-15/shirt.jpg?raw=true" alt="">
      <div class="promotion">20% OFF</div>
    </div>
  </body>
</html>
